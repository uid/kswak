<head>
    <title>KSWAK</title>
</head>

<body>
    {{> nav}}
</body>

<template name='nav'>
    <div class="navbar navbar-inverse navbar-fixed-top">
       <div class="navbar-inner">
         <div class="container">
           <a class="brand" href="/">kswak</a>
           <ul class="nav pull-right">
             <li class="navbar-text">
              {{currentUser.username}}
             </li>
           </ul>
         </div>
       </div>
    </div>
</template>

<template name='main'>
    {{#unless isTeacher}}
    <div class="overlay {{#if isOpen}}open{{else}}closed{{/if}}"></div>
    {{/unless}}
    <div id="container_main" tabindex="1">
        {{#if isTeacher}}
            <div>
                <button class='btn btn-primary newQuestion'>AB</button>
                <button class='btn btn-primary newQuestion'>ABC</button>
                <button class='btn btn-primary newQuestion'>ABCD</button>
                <button class='btn btn-primary newQuestion'>ABCDE</button>
                <button class='btn btn-primary newQuestion'>ABCDEF</button>
                <button class='btn btn-primary closeReopenQuestion'>
                    {{#if isOpen}}
                        Close Question
                    {{else}}
                        Reopen Question
                    {{/if}}
                </button>
                <button class='btn btn-primary showHideAnswers'>
                    {{#unless showingAnswers}}
                        Show Answers
                    {{else}}
                        Hide Answers
                    {{/unless}}
                </button>
            </div>    
        {{/if}}
        <span style='width:300px; display: inline-block'><i>
            Submission is {{#if isOpen}}open{{else}}closed{{/if}}
        </i></span>
        <table id="studentTable">
        {{#each options}}
            <tr>
                <td><button class="studentChoice unclicked {{#if wasChosen}}chosen{{/if}}">
                        {{choice}}
                    </button>
                </td>
                {{#if showingAnswers}}
                <td class='statistics teacherOptions' align='right'>{{voters}}  ({{percent}}%)</td>
                <td class='bargraph' ><span style="width:{{percent}}%;"></span></td>
                {{/if}}
            </tr>
        {{/each}}
        {{#if isTeacher}}
            <tr>
                <td class='tableSummary'>Total:</td>
                <td class='tableSummary'>{{total}}</td>
            </tr>
        {{/if}}
        </table>
        {{#unless isTeacher}}
            <div id="submitFeedback">{{feedback}}</div>
        {{/unless}}
    </div>
</template>

<template name='restricted'>
    <div class='container'>
        <span>Page not found.</span>
    </div>
</template>

<template name='not_logged_in'>
    <div class='container'>
        <span>
            Not logged in yet...
        </span>
    </div>
</template>

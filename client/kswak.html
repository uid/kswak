<head>
    <title>KSWAK</title>
</head>

<body>
</body>

<template name='main'>
    <div class="main container-fluid" tabindex="1">
        {{#if isTeacher}}
            <div>
                <div class="btn-group">
                    <button class='btn btn-primary newQuestion'>AB</button>
                    <button class='btn btn-primary newQuestion'>ABC</button>
                    <button class='btn btn-primary newQuestion'>ABCD</button>
                    <button class='btn btn-primary newQuestion'>ABCDE</button>
                    <button class='btn btn-primary newQuestion'>ABCDEF</button>
                </div>
                <button class='btn btn-primary closeReopenQuestion'>
                    {{#if question.isOpen}}
                        Close Question
                    {{else}}
                        Reopen Question
                    {{/if}}
                </button>
                <button class='btn btn-primary showHideAnswers'>
                    {{#unless showingAnswers}}
                        Show Answers
                    {{else}}
                        Hide Answers
                    {{/unless}}
                </button> 
            </div>    
        {{/if}}
        <div class="comment">
            Welcome, {{currentUser.username}}.
            Submission is {{#if question.isOpen}}open{{else}}closed{{/if}}.
            {{#unless isTeacher}}
                {{#if myAnswer}}
                Your answer is {{myAnswer}}.
                {{else}}
                    {{#if question.isOpen}}
                    Please choose:
                    {{/if}}
                {{/if}}
            {{/unless}}
        </div>
        <table id="studentTable" class="{{#if question.isOpen}}open{{else}}closed{{/if}}">
        {{#each options}}
            <tr>
                <td>
                    <div class="overlay"></div>
                    <button class="studentChoice {{#if wasChosen}}chosen{{/if}}">
                        {{choice}}
                    </button>
                </td>
                {{#if showingAnswers}}
                <td class="counts">{{num}} / {{../numStudents}}</td>
                <td class='bargraph' ><span style="width:{{percent}}%;"></span></td>
                {{/if}}
            </tr>
        {{/each}}
        {{#if isTeacher}}
            <tr>
                <td class="studentChoice noChoiceMade"><div>still thinking:</div></td>
                <td class="counts">{{numNoAnswer}} / {{numStudents}}</td>
                <td class='bargraph' ><span style="width:{{percentNoAnswer}}%;"></span></td>
            </tr>
        {{/if}}
        </table>
    </div>
</template>

<template name='not_logged_in'>
    <div class='container'>
        Not logged in yet...
    </div>
</template>
